<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --button-border-radius: 4px;
            --color: #333;
            --border-color: #333;
            --border-color-hover: red;
        }
    </style>
</head>
<body>
<div id="app">
    <b-button class="b-button" :loading="loading1" @click="loading1=!loading1">
        按钮

    </b-button>
    <b-button class="b-button" icon="setting" icon-position="right" :loading="true">
        按钮
    </b-button>
    <b-button class="b-button" icon="setting" icon-position="left" :loading="false">
        按钮
    </b-button>
     <b-button-group>
         <b-button icon="left">
             上一页
         </b-button>
         <b-button >
             更多
         </b-button>
          <b-button icon="toRight" icon-position="right">
              下一页
          </b-button>
     </b-button-group>
     <div id="test"></div>

</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2374570_d2omr076vxw.js"></script>

</body>
</html>
