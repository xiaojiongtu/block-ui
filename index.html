<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --button-border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: red;
        }
        .box{margin-bottom: 20px;display: flex}
        #app{
          margin: 30px auto;
        }
    </style>
</head>
<body>
<div id="app">
   <b-row gutter="20">
      <b-col span="2">1</b-col>
      <b-col span="18">2</b-col>
      <b-col span="4">3</b-col>
   </b-row>
  <b-row gutter="20" align="right">
    <b-col>1</b-col>
    <b-col >2</b-col>
    <b-col>3</b-col>
    <b-col >3</b-col>
  </b-row>
   <hr>
    <b-button class="b-button" :loading="loading1" @click="loading1=!loading1">
        按钮

    </b-button>
    <b-button class="b-button" icon="setting" icon-position="right" :loading="true">
        按钮
    </b-button>
    <b-button class="b-button" icon="setting" icon-position="left" :loading="false">
        按钮
    </b-button>
     <b-button-group>
         <b-button icon="left">
             上一页
         </b-button>
         <b-button >
             更多
         </b-button>
          <b-button icon="toRight" icon-position="right">
              下一页
          </b-button>
     </b-button-group>
     <div id="test"></div>
   <div class="box" >
     <b-input value="张三" disabled></b-input>
     <b-input value="哈哈哈" readonly ></b-input>
     <b-input value="李四" @change="inputChange"></b-input>
   </div>
  <div class="box">
    <b-input value="李四" error="姓名不能为空" v-model="message"></b-input>
    {{message}}
  </div>


</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2374570_8ixew230sc.js"></script>

</body>
</html>
